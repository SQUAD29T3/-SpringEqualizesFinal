<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- ICON DO SITE (E) -->
	<link rel="shortcut icon" th:href="@{/img/icon.jpg}" type="image/x-icon">

	<!-- GOOGLE ICON -->

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<!-- CSS EXTERNO-->
	<link rel="stylesheet" th:href="@{/css/perfil.css}">

	<title>Perfil</title>
</head>

<body>

	<div class="container-fluid">

		<!-- HEADER -->
		<header>
			<div class="logo">
				<img th:src="@{/img/logo_equalizes_white.png}" alt="logo">
			</div>

			<!-- BOTÃO GATILHO MODAL trigger modal -->
			<button type="button" class="btn material-symbols-outlined logout" data-bs-toggle="modal"
				data-bs-target="#staticBackdrop">
				logout
			</button>


			<!-- MODAL -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">Logout</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							Você tem certeza que deseja sair?
						</div>
						<div class="modal-footer">

							<form action="/logout" method="post">
								<button type="submit" class="btn btn-primary">Sim, sair.</button>
							</form>

							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

						</div>
					</div>
				</div>
			</div>

		</header>
		<!-- FIM HEADER -->



		<div class="row linha2">

			<!-- INÍCIO MENU -->
			<nav class="col-md-3 empresa">

				<p class="perfilEmpresa">
					<span class="material-symbols-outlined">
						apartment
					</span>
					PERFIL EMPRESA
				</p>


				<ul>
					<li>
						<a href="#">
							<span class="material-symbols-outlined">
								home
							</span> INÍCIO
						</a>
					</li>
					<li>
						<form class="andamentoPedidos" action="/pedidos" method="post" onclick="submit()">
							<input type="text" name="empresa" th:value="${session.empresaLogada.id}" hidden />
							<span class="material-symbols-outlined">
								sync_alt
							</span> PEDIDOS
						</form>
					</li>

					<li>
						<a href="/informacoesCadastrais">
							<span class="material-symbols-outlined">
								info
							</span> INFO. CADASTRAIS
						</a>
					</li>
					<li>
						<a href="/configuracoesEmpresa">
							<span class="material-symbols-outlined">
								settings
							</span> CONFIGURAÇÕES
						</a>
					</li>
				</ul>
			</nav>
			<!-- FIM MENU -->

			<main class="col-md-9">

				<h2>Página inicial</h2>

				<p class="text-center text-danger">Utilize os menus para navegar pelo perfil.</p>

				<div class="row text-center mt-5">
					<div class="col-md-12">
						<img class="img-fluid mb-5" th:src="@{/img/empresaLogin.jpg}" alt="Perfil Empresa">
					</div>
				</div>

			</main>

		</div>


	</div>

	<!-- BOOTSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
